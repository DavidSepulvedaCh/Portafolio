<div class="container">
    <div class="titleComponent">
        <h1>{{ titulo }}</h1>
        <p id="pcoment">{{ descripcion }}</p>
    </div>
    <div class="projects">
        <div class="project" *ngFor="let project of projects" [style.background-image]="'url(' + project.image + ')'"
            (click)="redireccionar(project.link)" data-aos="fade-up">
            <h3 class="titleProject">{{ project.name }}</h3>
            <p class="description">{{ project.description }}</p>
            <p class="technologies">Tecnologias utilizadas</p>
            <div class="languages">
                <ng-container *ngFor="let technology of project.technologies">
                    <ng-container
                        *ngIf="technology === 'Flutter' || technology === 'Dart' || technology === 'MySQL'; else iconTemplate">
                        <span id="tech">{{ technology }}</span>
                    </ng-container>
                    <ng-template #iconTemplate>
                        <i class="fa-brands" [ngClass]="'fa-' + technology.toLowerCase()"></i>
                    </ng-template>
                </ng-container>
            </div>
        </div>
    </div>
</div>
