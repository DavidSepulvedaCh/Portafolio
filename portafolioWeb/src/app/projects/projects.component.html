<div class="container">
    <div class="titleComponent">
        <h1>{{titulo}}</h1>
        <p>{{descripcion}}</p>
    </div>
    <div class="projects">
        <div class="project" *ngFor="let project of projects" [style.background-image]="'url(' + project.image + ')'"
            (click)="redireccionar(project.link)" data-aos="fade-up-left">
            <h3 class="titleProject">{{ project.name }}</h3>
            <p class="description">{{ project.description }}</p>
            <p class="technologies">Tecnologias utilizadas</p>
            <div class="languages">
                <i *ngFor="let technology of project.technologies" class="fa-brands"
                    [ngClass]="'fa-' + technology.toLowerCase()"></i>
            </div>
        </div>
    </div>
</div>
